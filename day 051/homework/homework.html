<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--შექმენი <form> და მიეცი id=“register-form”.
თითოეულ <input> ელემენტს მიეცი class=“form-input”.
ღილაკს მიეცი class=“form-btn”.
ერთ კონკრეტულ input-ს (მაგ. პაროლის ველი) მიეცი id=“password-field” და განსხვავებულად გაფორმე. -->
    <main>
        <form action="" id="register-form">
            <input type="text" class="form-input">
            <input type="text" class="form-input">
            <input type="email" class="form-input">
            <input type="password" class="password-field">
            <input type="submit" class="form-input">
            <button  class="form-btn">click</button>
        </form>
    </main>
</body>
</html>
