<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- შექმენით სარეგისტრაციო ფორმა,გამოიყენეთ form და input თეგები,მომხმარებელს შემოატანინეთ სახელი, გვარი , email.password ასევე დაამატეთ submit ღილაკიც,დაამატე ასევე placeholder ატრიბუტი რდა შეიყვანე შესაბამისი ტექსტი რომ მიხვდეს მომხმარებელით რა უნდა შეიყვანოს შესაყვან ველში -->
     <form>
        <label for="name">name</label>
        <input type="text" placeholder="enter name" id="name"><br><br>
        
        <label for="surname">surname</label>
        <input type="text" placeholder="enter surname" id="surname"><br><br>
        
        <label for="email">email</label>
        <input type="email" placeholder="enter email" id="email"><br><br>
        
        <label for="password">password</label>
        <input type="password" placeholder="enter password" required min="2"  max="10" id="password"><br><br>
        
        <label for="submit">submit</label>
        <input type="submit" id="submit">
    </form>
</body>
</html>
